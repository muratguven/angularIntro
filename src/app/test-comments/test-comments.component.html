<!--*ngFor İÇERİSİNDE SLICE PIPE KULLANIYORUZ -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let item of comments|slice:pager.currentPage-1*pager.pageSize:(pager.currentPage-1*pager.pageSize)+pager.pageSize">
  <div class="card" style="width: 78rem;" >  
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5><small>Mail: {{item.email}}</small>
      <p class="card-text">{{item.body}}</p>    
    </div>
  </div>
</div>
<nav aria-label="...">
  <ul class="pagination">
  
    <li class="page-item" *ngFor="let page of pager.pageList" [class.active]="page===pager.currentPage" >
      <a class="page-link" (click)="setPage(page)" >{{page}}</a>
    </li>

    
  </ul>
</nav>
