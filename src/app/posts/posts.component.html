<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">

    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Bootstrap</h6>
      <small>Since 2011</small>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
    <div class="col-md-3">
      <input class="form-control mr-sm-2 input-sm" [(ngModel)]="filter" type="search" placeholder="Search" aria-label="Search">
    </div>

    <strong *ngFor="let user of users">
      <span class="badge badge-dark" routerLink="/posts/{{user.id}}" routerLinkActive="router-link-active">{{user.name
        | uppercase}}</span>
    </strong>

    <div class="media text-muted pt-3" *ngFor="let post of posts | filterTitle:filter">

      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{post.title}}</strong>
        {{post.body}}
      </p>
      <span class="badge badge-pill badge-primary" (click)="addFavorites(post)">Favorite</span>
    </div>
